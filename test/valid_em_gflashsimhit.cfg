process PROD  = 
{
   service = MessageLogger
   {
      untracked vstring destinations = {"cout"}      
      #untracked vstring categories = { "FwkJob" }             
      untracked PSet cout = 
      { 
         untracked PSet default = { untracked int32 limit = 0 }
	 #untracked PSet FwkJob  = { untracked int32 limit = -1 }
      }
   }
   
   service = Timing {}

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345
         untracked uint32 g4SimHits = 9876
      }
   }

   untracked PSet maxEvents = {untracked int32 input = 100}

   source = FlatRandomEGunSource
   {
      untracked PSet PGunParameters =
      {
         # you can request more than 1 particle
         #untracked vint32  PartID = {211,11}

         untracked vint32 PartID = {11}
         untracked double MinEta = -1.0
         untracked double MaxEta =  1.0
         untracked double MinPhi = -3.14159265358979323846 # in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinE   = 19.99
         untracked double MaxE   = 20.01
      }
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }

   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
   include "Configuration/StandardSequences/data/MagneticField.cff"
#   include "Configuration/StandardSequences/data/UseZeroBField.cff"

   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
   include "SimG4Core/Application/data/g4SimHits.cfi"

# simplified detector for GFlash. It contains only calorimeters
   include "SimG4Core/GFlash/data/cmsGflashGeometryXML.cfi"

# use GFlash for calorimeter parameterization
   replace g4SimHits.Physics.type = "SimG4Core/Physics/GFlash"
   replace g4SimHits.Physics.GFlash = {
      string GflashHadronPhysics = "QGSP_BERT"
      bool GflashEMShowerModel = true
      bool GflashHadronShowerModel = true
      bool GflashHistogram = true
      double bField = 4.0
      vdouble emLateral_pList = { 2.623, 0.401, 1.313, -0.0686 }
   }

   replace g4SimHits.Watchers = {
     { string type = "GflashG4Watcher"
        PSet GflashG4Watcher = {
          string histFileName = "gflash_g4Watcher.root"
        }
     }
   }

   path p1 = { g4SimHits }

   # Root/Pool output
   #
   module o1 = PoolOutputModule 
   { 
      untracked string fileName = "sim_gflash_em.root" 
   }
   endpath outpath = { o1 }
   
}		
