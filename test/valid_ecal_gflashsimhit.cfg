process PROD  = 
{   
    service = Timing {}

    service = MessageLogger { 
      untracked vstring destinations = { "cout" } 
      untracked PSet cout =
      {
         untracked PSet default = { untracked int32 limit = 0 }
         	untracked PSet FwkJob  = { untracked int32 limit = -1 }
      }
    }

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345
         untracked uint32 g4SimHits = 9876
      }
   }

   include "SimGeneral/HepPDTESSource/data/pdt.cfi"
      
   untracked PSet maxEvents = {untracked int32 input = 20}
   source = FlatRandomEGunSource
   {
      untracked PSet PGunParameters =
      {

         untracked vint32 PartID = {11}
         untracked double MinEta = -3.5
         untracked double MaxEta =  3.5
         untracked double MinPhi = -3.14159265358979323846 # in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinE   =  9.99
         untracked double MaxE   = 10.01
      }
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }
        

   #Magnetic Field
   #
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

   #Geometry
   include "SimG4Core/GFlash/data/cmsSimIdealGeometryXML.cfi"  
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

   # Output of events, etc...
   #
   module o1 = PoolOutputModule { untracked string fileName = "simevent.root" }
		
   # Detector simulation (Geant4-based)
   #
   include "SimG4Core/Application/data/g4SimHits.cfi"  
   replace g4SimHits.Physics.type = "SimG4Core/Physics/GFlash"

   path p1 = { g4SimHits }
   endpath outpath = { o1 }
 }		
